plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    // Use Testcontainers for integration tests in Docker
    testImplementation "org.testcontainers:testcontainers:1.19.0"
    testImplementation "org.testcontainers:junit-jupiter:1.19.0"
    testImplementation 'org.testcontainers:postgresql:1.19.0'
    
    // 'Flexible' or 'fluent' assertions for testing
    testImplementation 'org.assertj:assertj-core:3.24.2'
    
    // This dependency is JDBC Driver for PostgreSQL
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'
    // This dependency for Configuration file .yml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.2'
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'CleverBank.App'
}

tasks.withType(Test) {
    useJUnitPlatform()
    ignoreFailures = true
    testLogging {
        events("passed", "skipped", "failed")
    }
}